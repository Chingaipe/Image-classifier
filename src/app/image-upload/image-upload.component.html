<div class="cont d-flex justify-content-center align-items-center flex-column mt">

  <div class="col-8 mb-3">
    <input type="file" class="custom-file-input" (change)="fileChange($event)">
    <label class="custom-file-label">Select File</label>
  </div>

  <div *ngIf="loading; else elseBlock">
    <img src="./assets/loading.gif" height="250px" width="250px">
  </div>

  <ng-template #elseBlock>
    <div class="card" >
      <img [src]="imgSrc" #imageTag [hidden]="!imgSrc" height="300px" width="300px"/>
    </div>
  </ng-template>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let item of predictions">
      <b>Class: </b> {{item.className}} - {{item.probability | percent}}
    </div>
  </div>

</div>
